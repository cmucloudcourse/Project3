<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8" />
    <title>Python Explorer</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/eclipse.css" />
    <link rel="stylesheet" type="text/css" href="css/console.css" />
    <link rel="stylesheet" type="text/css" href="css/monokai.css" />
    <link rel="stylesheet" type="text/css" href="css/yeti.css" />
    <link rel="stylesheet" type="text/css" href="css/chalk.css" />
    <link rel="stylesheet" type="text/css" href="css/zen.css" />

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/syntax/python.js"></script>
    <script src="js/python.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="/">
            <img id="brand-image" alt="Cloud Computing" src="images/pg_logo.svg">
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav nav-pills">
            <li  class="active"><a href="/python">Python <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav> <!-- END NAV -->

    <div id="content">

      <div id="source-pane">
          <div class="loader"></div>
          <div class="ctr_btn_container">
            <button id="run_btn">run</button>
              
              <!-- Begin Theme Selection Dropdown -->
            <div class="dropdown">
              <button class="dropbtn">theme</button>
              <div class="dropdown-content">
                <a onclick="switch_themes('eclipse');" href="#" class="cm-s-eclipse-sample">Eclipse</a>
                <a onclick="switch_themes('monokai');" href="#" class="cm-s-monokai-sample">Monokai</a>
                <a onclick="switch_themes('yeti');" href="#" class="cm-s-yeti-sample">Yeti</a>
                <a onclick="switch_themes('chalk');" href="#" class="cm-s-chalk-sample">Chalk</a>
                <a onclick="switch_themes('zen');" href="#" class="cm-s-zen-sample">Zen</a>
              </div>
            </div>
              <!-- End Theme Selection Dropdown -->
              
          </div>

          <div id="source">
            <textarea name="code" id="code"></textarea>
          </div>
      </div> <!-- END SOURCE PANE -->

      <div id="output-pane">
        <div class="ctr_btn_container">
          <button id="clear_btn">clear</button>
        </div>
        <div id="output-container">
            <textarea name="output" id="output"></textarea>
          </div>
      </div> <!-- END OUTPUT PANE -->

    </div> <!-- END CONTENT -->

  </body>
</html>
